<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>iPhone Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="phone">
  <div class="display" id="display">0</div>

  <div class="buttons">
    <button class="gray" onclick="clearAll()">AC</button>
    <button class="gray" onclick="toggleSign()">±</button>
    <button class="gray" onclick="percent()">%</button>
    <button class="orange" onclick="append('/')">÷</button>

    <button onclick="append('7')">7</button>
    <button onclick="append('8')">8</button>
    <button onclick="append('9')">9</button>
    <button class="orange" onclick="append('*')">×</button>

    <button onclick="append('4')">4</button>
    <button onclick="append('5')">5</button>
    <button onclick="append('6')">6</button>
    <button class="orange" onclick="append('-')">−</button>

    <button onclick="append('1')">1</button>
    <button onclick="append('2')">2</button>
    <button onclick="append('3')">3</button>
    <button class="orange" onclick="append('+')">+</button>

    <button class="zero" onclick="append('0')">0</button>
    <button onclick="append('.')">.</button>
    <button class="orange" onclick="calculate()">=</button>

    <!-- HISTORY BUTTON -->
    <button class="history-btn" onclick="toggleHistory()">H</button>
  </div>

  <div class="history" id="history">
    <h3>History</h3>
    <ul id="historyList"></ul>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
